name: Node.js CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linter
        run: npm run lint

  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    needs: lint-and-test
    if: github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && github.ref == 'refs/heads/main')
    
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact: .deb
          - os: windows-latest
            artifact: .exe
          - os: macos-latest
            artifact: .dmg
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Create .env file
        run: |
          touch .env
          echo "GH_TOKEN=${{ secrets.GITHUB_TOKEN }}" >> .env

      - name: Build application
        run: npm run minify
      
      - name: Build Linux (.deb)
        if: matrix.os == 'ubuntu-latest'
        run: npm run dist -- --linux deb
      
      - name: Build Windows/Mac (Dir)
        if: matrix.os != 'ubuntu-latest'
        run: npm run pack
      
      - name: List build artifacts
        run: |
          echo "Build artifacts:"
          ls -la dist/ || echo "No dist directory"
        shell: bash
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nook-${{ matrix.os }}
          path: dist/
          retention-days: 7
